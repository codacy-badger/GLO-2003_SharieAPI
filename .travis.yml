script:
  - mvn clean cobertura:cobertura
deploy:
  provider: heroku
  app: thawing-reef-71512
  api_key: f31258e3-e6b5-440e-bde8-bd374fc5531c
after_success:
  - java -jar ~/codacy-coverage-reporter-assembly-latest.jar report -l Java -r target/site/cobertura/coverage.xml
